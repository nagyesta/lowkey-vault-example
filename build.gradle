plugins {
    id 'org.springframework.boot' version '2.6.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.github.nagyesta'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.azure:azure-security-keyvault-keys'
    implementation 'com.azure:azure-security-keyvault-secrets'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.github.nagyesta.lowkey-vault:lowkey-vault-testcontainers'
    testImplementation 'com.github.nagyesta.lowkey-vault:lowkey-vault-client'
}

dependencyManagement {
    dependencies {
        dependency 'com.azure:azure-security-keyvault-secrets:4.3.8'
        dependency 'com.azure:azure-security-keyvault-keys:4.3.8'
        dependency 'com.github.nagyesta.lowkey-vault:lowkey-vault-testcontainers:1.1.0'
        dependency 'com.github.nagyesta.lowkey-vault:lowkey-vault-client:1.1.0'
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
