#disable dev services as we are using a more advanced setup
quarkus.azure.keyvault.devservices.enabled=false
quarkus.datasource.devservices.enabled=false
quarkus.azure.keyvault.secret.local-configuration.disable-challenge-resource-verification=true
quarkus.datasource.username=${kv//jdbc-user}
quarkus.datasource.password=${kv//jdbc-pass}
quarkus.datasource.jdbc.url=${kv//jdbc-url}