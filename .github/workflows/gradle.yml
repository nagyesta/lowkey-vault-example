name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        module: [ java-sdk, spring, spring-tc, micronaut-tc ]
        include:
          - module: java-sdk
            name: Java SDK with Testcontainers
            jdk: 17
            folder: java-sdk
          - module: spring
            name: Spring Boot Azure Starter
            jdk: 17
            folder: spring-cloud-azure-starter
          - module: spring-tc
            name: Spring Boot Azure Starter Testcontainers
            jdk: 17
            folder: spring-cloud-azure-starter-testcontainers
          - module: micronaut-tc
            name: Micronaut Testcontainers
            jdk: 17
            folder: micronaut-testcontainers
          - module: quarkus-tc
            name: Quarkus Testcontainers
            jdk: 17
            folder: quarkus-testcontainers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5.0.1
      - name: Build with Gradle using ${{ matrix.name }}
        working-directory: ${{ matrix.folder }}
        run: ./gradlew test
