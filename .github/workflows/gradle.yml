name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        module: [ java, docker, spring ]
        include:
          - module: java
            name: Jar process
            profile: process
            jdk: 17
            folder: java-sdk
          - module: docker
            name: Docker container
            profile: docker
            jdk: 11
            folder: java-sdk
          - module: spring
            name: Spring Boot Azure Starter
            profile: default
            jdk: 17
            folder: spring-cloud-azure-starter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'temurin'
      - name: Build with Gradle using ${{ matrix.name }}
        uses: gradle/gradle-build-action@4c39dd82cd5e1ec7c6fa0173bb41b4b6bb3b86ff # v3.3.2
        with:
          build-root-directory: ${{ matrix.folder }}
          arguments: test -P${{ matrix.profile }}
