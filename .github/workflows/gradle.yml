name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        module: [ java, docker, spring ]
        include:
          - module: java
            name: Jar process
            profile: process
            jdk: 17
            folder: java-sdk
          - module: docker
            name: Docker container
            profile: docker
            jdk: 11
            folder: java-sdk
          - module: spring
            name: Spring Boot Azure Starter
            profile: default
            jdk: 17
            folder: spring-cloud-azure-starter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0 # v3.13.0
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'temurin'
      - name: Build with Gradle using ${{ matrix.name }}
        uses: gradle/gradle-build-action@ef76a971e2fa3f867b617efd72f2fbd72cf6f8bc # v2.8.0
        if: ${{ matrix.module != 'spring' }} # Skip running the failing build unnecessarily
        with:
          build-root-directory: ${{ matrix.folder }}
          arguments: test -P${{ matrix.profile }}
