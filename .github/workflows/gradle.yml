name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        module: [ java, docker, spring ]
        include:
          - module: java
            name: Jar process
            profile: process
            jdk: 17
            folder: java-sdk
          - module: docker
            name: Docker container
            profile: docker
            jdk: 11
            folder: java-sdk
          - module: spring
            name: Spring Boot Azure Starter
            profile: default
            jdk: 17
            folder: spring-cloud-azure-starter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@6a0805fcefea3d4657a47ac4c165951e33482018 # v4.2.2
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@16bf8bc8fe830fa669c3c9f914d3eb147c629707 # v4.0.1
      - name: Build with Gradle using ${{ matrix.name }}
        working-directory: ${{ matrix.folder }}
        run: ./gradlew test -P${{ matrix.profile }}
