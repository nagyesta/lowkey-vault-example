name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
      - name: Set up JDK 11
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Gradle using Jar process
        uses: gradle/gradle-build-action@7e48093f71aa12588241894ff3695e83c4b5e4b0
        with:
          arguments: test -Pprocess
      - name: Build with Gradle using Docker
        uses: gradle/gradle-build-action@7e48093f71aa12588241894ff3695e83c4b5e4b0
        with:
          arguments: test -Pdocker
